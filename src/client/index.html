<!DOCTYPE html>
<html ng-app="app">

<head>
  <style>
    /* This helps the ng-show/ng-hide animations start at the right place. */
    /* Since Angular has this but needs to load, this gives us the class early. */

    .ng-hide {
      display: none!important;
    }
  </style>
  <title ng-bind="title">
    Wise Dude
  </title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <base href="/">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
  <!-- build:css styles/lib.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="/bower_components/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="/bower_components/toastr/toastr.css" />
  <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css" />
  <link rel="stylesheet" href="/bower_components/json-formatter/dist/json-formatter.css" />
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/app.css -->
  <!-- inject:css -->
  <link rel="stylesheet" href="/.tmp/styles.css">
  <!-- endinject -->
  <!-- endbuild -->
</head>

<body>
  <div id="outer-shell">

    <!-- inject main app shell -->
    <div ng-include="'app/layout/shell.html'" id="inner-shell"></div>

    <!-- // Splash page begins -->
    <div id="splash-page" ng-show="showSplash">
     <div class="page-splash">
       <md-progress-linear md-mode="indeterminate"></md-progress-linear>
     </div>
    </div>
    <!-- // Splash page ends -->

  </div>

  <!-- build:js js/lib.js -->
  <!-- bower:js -->

  <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>

  <script src="/bower_components/extras.angular.plus/ngplus-overlay.js"></script>
  <script src="/bower_components/leaflet/dist/leaflet-src.js"></script>
  <script src="/bower_components/moment/moment.js"></script>
  <script src="/bower_components/toastr/toastr.js"></script>
  <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="/bower_components/angular-aria/angular-aria.js"></script>
  <script src="/bower_components/angular-messages/angular-messages.js"></script>
  <script src="/bower_components/angular-material/angular-material.js"></script>
  <script src="/bower_components/tv4/tv4.js"></script>

  <script src="/bower_components/angular-schema-form/dist/schema-form.js"></script>
  <script src="/bower_components/angular-schema-form/dist/bootstrap-decorator.js"></script>
  <script src="/bower_components/firebase/firebase.js"></script>
  <script src="/bower_components/angularbknd-sdk/dist/backand.min.js"></script>
  <script src="/bower_components/json-formatter/dist/json-formatter.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js js/app.js -->
  <!-- inject:js -->
  <script src="/src/client/app/app.module.js"></script>
  <script src="/src/client/app/blocks/backand-dataservice/backand-dataservice.module.js"></script>

  <script src="/src/client/app/components/signin/signin.module.js"></script>

<div ng-controller="ShellController as vm" id="application-shell-container">

  <div ui-view id="primary-view-container" class="shuffle-animation"></div>

  <!-- Busy overlay, my markup lives in shell.html template -->
  <div ngplus-overlay
    ngplus-overlay-delay-in="50"
    ngplus-overlay-delay-out="700"
    ngplus-overlay-animation="dissolve-animation">
    <img src="images/busy.gif"/>
    <div class="page-spinner-message overlay-message">{{vm.busyMessage}}</div>
  </div>

</div>
